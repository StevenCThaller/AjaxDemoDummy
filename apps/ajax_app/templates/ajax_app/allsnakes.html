<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'ajax_app/css/styles.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h2>Add a Snake</h2>
            </div>
            <div class="col-sm-4 text-right"><a href="/">Go Home</a></div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <table class="table">
                    <thead>
                        <th>Name</th>
                        <th>Length</th>
                        <th>Venomous</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        {% for snake in all_snakes %}
                        <tr>
                            <td><a class="seeSnake" href="/getsnake/{{snake.id}}">{{snake.name}}</a></td>
                            <td>{{snake.length}} feet</td>
                            <td>
                                {% if snake.venomous == True %}
                                Yes
                                {% else %}
                                No
                                {% endif %}
                            </td>
                            <td><a id="snakeNumber{{snake.id}}" class="deleteSnake"
                                    href="/deletesnake/{{snake.id}}">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
